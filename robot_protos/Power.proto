syntax = "proto3";

package power_msg;
import "std.proto";

message PowerCmdStamped {
    std_msg.Header header = 1;
    bool digital = 2;
    bool signal = 3;    //5 V or 3.3 V
    bool power = 4;     //48 V
    bool clean = 5;     //
    bool trigger = 6;   //
    bool steering_cali = 7;
}

message PowerStateStamped {
    std_msg.Header header = 1;
    bool digital = 2;
    bool signal = 3;
    bool power = 4;
    bool clean = 5;
    //TODO: change name
    double v_0  = 6;
    double i_0  = 7;
    double v_1  = 8;
    double i_1  = 9;
    double v_2  = 10;
    double i_2  = 11;
    double v_3  = 12;
    double i_3  = 13;
    double v_4  = 14;
    double i_4  = 15;
    double v_5  = 16;
    double i_5  = 17;
    double v_6  = 18;
    double i_6  = 19;
    double v_7  = 20;
    double i_7  = 21;
    double v_8  = 22;
    double i_8  = 23;
    double v_9  = 24;
    double i_9  = 25;
    double v_10 = 26;
    double i_10 = 27;
    double v_11 = 28;
    double i_11 = 29;
}